<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://kit.fontawesome.com/60d4784be9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container">
        <div id="db_sidebar">
            <div class="db_title">
                <h1 class="logo">P</h1>
                <h3 class="db_name"><em>Paul's blog</em></h3>
            </div>
            <hr>
            <div class="paul-section">
                <img id="db_pics" src="images/93122457d00274dec299f0a7eb10791f (2).jpg" alt="" sizes="" srcset="">
                <h4 class="paul-name">Elebeke Paul</h4>
            </div> <hr>
            
            <ul>
                <li>
                    <i class="fa-solid fa-house"></i><select name="" id=""><option value="">Dashboard</option></select>
                </li>
    
                <li>
                    <i class="fa-sharp fa-solid fa-list"></i><select name="" id=""><option value="">Components</option></select>
                </li>
    
                <li>
                    <i class="fa-sharp fa-solid fa-file-waveform"></i><select name="" id=""><option value="">Forms</option></select>
                </li>
    
                <li>
                    <i class="fa-solid fa-table-cells"></i><select name="" id=""><option value="">Tables</option></select>
                </li>
    
                <li>
                    <i class="fa-sharp fa-solid fa-location-dot"></i><select name="" id=""><option value=""> Maps</option></select>
                </li>
    
                <li>
                    <i class="fa-sharp fa-solid fa-gears "></i>Widget 
                </li>
    
                <li>
                    <i class="fa-solid fa-chart-line "></i> Chart
                </li>
    
                <li>
                    <i class="fa-solid fa-calendar-days"></i> Calender
                </li>
    
                <li>
                    <i class="fa-regular fa-image"></i><select name="" id=""><option value="">Pages</option></select>
                </li>
    
                <li>
                    <i class="fa-solid fa-graduation-cap"></i>Documentation
                </li>
            </ul>
        </div>
        
        <section class="main-stat">
            <div id="stat">
                <div class="statistics">
                    <div class="stat_icon book">
                        <i class="fa fa-book fa-xl icon " aria-hidden="true"></i>
                    </div>
                    <div class="stat-text">
                        <h5>Bookings</h5>
                        <h2>149</h2>
                    </div>
                    <hr class="stat-hr">
                    <p>Get more space</p>
                </div>
    
                <div class="statistics" >
                    <div class="stat_icon bar-chart">
                        <i class="fa fa-signal fa-xl  icon" aria-hidden="true"></i>
                    </div>
                    <div class="stat-text">
                        <h6>Website visit</h6>
                        <h2>2,345</h2>
                    </div>
                    <hr class="stat-hr">
                    <p>Get more space</p>
                </div>
    
                <div class="statistics">
                    <div class="stat_icon university">
                        <i class="fa fa-university icon fa-xl " aria-hidden="true"></i>
                    </div>
                    <div class="stat-text">
                        <h6>Revenue</h6>
                        <h2>23,678</h2>
                    </div>
                    <hr class="stat-hr">
                    <p>Get more space</p>
                </div>
    
                <div class="statistics">
                    <div class="stat_icon twitter">
                        <i class="fa fa-twitter fa-light fa-xl icon " aria-hidden="true"></i>
                    </div>
                    <div class="stat-text">
                        <h6>Followers</h6>
                        <h2>7,245</h2>
                    </div>
                    <hr class="stat-hr">
                    <p>Get more space</p>
                </div>
            </div>

            <div class="list-features">
                <h3 class="feature-title">Listings</h3>
                <div class="Features-section"></div><hr>
            </div>

        </section>

    </section>
    <script src="script.js"></script>
</body>
</html>
